<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="icon" type="image/png" href="lmage/lmage1.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dosuyl|神之世界 shenzhishijie - 下载</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #ff9a3c;
            --dark-color: #1a2639;
            --light-color: #f0f4ef;
            --accent-color: #c1292e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
        }
        
        body {
            background-color: var(--dark-color);
            color: var(--light-color);
            overflow-x: hidden;
        }
        
        .language-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .language-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            margin: 0 5px;
            backdrop-filter: blur(10px);
        }
        
        .language-btn.active {
            background: var(--secondary-color);
            font-weight: bold;
        }
        
        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('Image/Image1.png') no-repeat center center/cover;
            position: relative;
            overflow: hidden;
        }
        
        .logo {
            width: 200px;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        .tagline {
            font-size: 1.5rem;
            margin-bottom: 40px;
            max-width: 800px;
        }
        
        .download-btn {
            background: var(--secondary-color);
            color: var(--dark-color);
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .download-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        
        .download-btn:hover::after {
            left: 100%;
        }
        
        .scroll-down {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
            cursor: pointer;
        }
        
        section {
            padding: 100px 0;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 60px;
            position: relative;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--secondary-color);
            border-radius: 2px;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
        }
        
        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
            transform: translateY(50px);
            opacity: 0;
            transition: all 0.5s ease;
        }
        
        .feature-card.visible {
            transform: translateY(0);
            opacity: 1;
        }
        
        .feature-icon {
            font-size: 3rem;
            color: var(--secondary-color);
            margin-bottom: 20px;
        }
        
        .feature-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        
        .screenshots {
            background: var(--light-color);
            color: var(--dark-color);
        }
        
        .screenshots .section-title::after {
            background: var(--primary-color);
        }
        
        .screenshot-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .screenshot-item {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            cursor: pointer;
        }
        
        .screenshot-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .screenshot-item:hover img {
            transform: scale(1.05);
        }
        
        .requirements {
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('Image/Image1.png') no-repeat center center/cover;
            background-attachment: fixed;
        }
        
        .req-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
        }
        
        .req-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        
        .req-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--secondary-color);
        }
        
        .req-list {
            list-style-type: none;
        }
        
        .req-list li {
            margin-bottom: 10px;
            position: relative;
            padding-left: 25px;
        }
        
        .req-list li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: var(--secondary-color);
            font-weight: bold;
        }
        
        footer {
            background: var(--primary-color);
            padding: 50px 0;
            text-align: center;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .social-link {
            color: white;
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }
        
        .social-link:hover {
            transform: translateY(-5px) scale(1.2);
        }
        
        .copyright {
            opacity: 0.8;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0) translateX(-50%); }
            40% { transform: translateY(-20px) translateX(-50%); }
            60% { transform: translateY(-10px) translateX(-50%); }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 1.2rem;
            }
            
            .section-title {
                font-size: 2rem;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="language-switcher">
        <button class="language-btn active" data-lang="zh">中文</button>
        <button class="language-btn" data-lang="en">English</button>
    </div>
    
    <header>
        <img src="Image/Image2.png" alt="神之世界" class="logo">
        <h1 class="title" data-zh="神之世界" data-en="shenzhishijie">神之世界</h1>
        <p class="tagline" data-zh="开放世界游戏" data-en="Open world game">开放世界游戏</p>

<br>

                <a href="/en_US/dosuyl.html" <button class="download-btn" data-zh="英文主页" data-en="This software currently does not support the macos system. Please await updates.">英文主页</button></a>
    <script>
        // 语言切换功能
        document.querySelectorAll('.language-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelector('.language-btn.active').classList.remove('active');
                this.classList.add('active');
                
                const lang = this.dataset.lang;
                document.querySelectorAll('[data-zh]').forEach(el => {
                    el.textContent = el.getAttribute(`data-${lang}`);
                });
            });
        });
        
        // 滚动动画
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, {
            threshold: 0.1
        });
        
        document.querySelectorAll('.feature-card').forEach(card => {
            observer.observe(card);
        });
        
        // 平滑滚动
        document.querySelector('.scroll-down').addEventListener('click', () => {
            document.querySelector('.about').scrollIntoView({ behavior: 'smooth' });
        });
        
        // 下载按钮动画
        document.querySelectorAll('.download-btn').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px)';
            });
            
            btn.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
